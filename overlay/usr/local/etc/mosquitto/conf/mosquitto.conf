# per-installation configuration, attempting to match the available options
# in the homeassistant os mosquitto addon

# See mosquitto.conf(5) for more information:
# https://mosquitto.org/man/mosquitto-conf-5.html

# Boolean value [ true | false ] determines whether clients can connect
# without providing a username and password
#allow_anonymous false

# Control access to the broker using a password file.
# This file should be generated using the mosquitto_passwd utility.
# -- mosquitto_passwd -c /usr/local/etc/mosquitto/conf/pwfile USER_NAME
# See also: https://mosquitto.org/man/mosquitto_passwd-1.html
#password_file /usr/local/etc/mosquitto/conf/pwfile

# SSL Configuration

# At least one of cafile or capath must be provided to enable SSL support.
#cafile /usr/local/etc/mosquitto/conf/cafile

# Path to the PEM encoded server certificate
#cerfile /usr/local/etc/mosquitto/conf/cerfile

# Path to the PEM encoded keyfile
#keyfile /usr/local/etc/mosquitto/conf/keyfile

# Boolean value [ true | false ]. By setting require_certificate to true,
# a client connecting to this listener must provide a valid certificate in
# order for the network connection to proceed.
#require_certificate true

